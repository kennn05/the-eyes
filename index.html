<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
</head>
<body>
    <h1>Directory Listing</h1>
    <ul>
        {% for file in files %}
            <li>
                <img src="{{ file }}" alt="{{ file }}" style="max-width: 200px; max-height: 200px;">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
